<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Navbars</title>

    <!-- Bootstrap -->
  <link href="../bootstrap files/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="../../css/examples/animate.css">

  <!-- Utilizado para os buttons demonstracao -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- Include the above in your HEAD tag -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--  <header>
    <a href="../bootstrap.html">
    <button type="button" class="btn3 btn-4">Back</button></a>
  </header> -->

<!-- Barra de Navegacao -->
<nav class="navbar navbar-default">
  <div class="container"> <!-- Container dentro de container, para nao ficar tudo bolado na margem dentro da navbar-->

    <div class="navbar-header"> <!-- Faz com que a barra de navegacao pegue todo o width -->

      <!--Botao com itens da navbar para visible-xs, visible-md -->
      <!--navbar-toggle: mudanca de efeito, e entao usa a class collapsed para ser OPENED/CLOSED-->
      <!--TOGGLE siginifica alternar estado-->
      <!--data-toggle: altera a data para collapse para abrir o menu-->
      <!--data-target: data que vai ser activated aka ao clicar nesse botao, quero exibir isso-->
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#barra-navegacao">


        <!--Adicionar a class sr-only para os leitores de tela ver que existe algo aqui, esse alterar menu nao ira aparecer-->
        <!--Somente um texto que representa essas barras-->
        <span class="sr-only">Alterar Menu</span>

        <!--Criar as linhas do botao-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <!-- Navbar-brand indica que aqui está o logo do site -->
      <a href="../bootstrap.html" class="navbar-brand">BACK</a>
    </div>

    <!--Na div que tem a barra de navegacao, define a classe collapse navbar-collapse para ela sumir quando estiver no tamanho pequeno-->
    <!--collapse navbar-collapse: serve para manter a barra escondida -->
    <div class="collapse navbar-collapse" id="barra-navegacao">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <!--nav: puxa classe nav-->
          <!-- navbar-nav: mostra que esses serão os itens da barra de navegação, então já ficam no style default e alinhados dentro da barra -->
          <!--Alinhar itens da navbar a direita: navbar-right  -->

          <li> <a href="#">Home</a> </li>
          <li> <a href="#">Empresa</a> </li>
          <li> <a href="#">Cliente</a> </li>
          <li> <a href="#">Produto</a> </li>

          <!-- Minha Conta com menu dropdown (dropdown menu) -->
          <li class="dropdown"> <!--Atribui o elemento dropdown-->
              <!--Classes do bootstrap para acompanhar o dropdown -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Minha Conta <span class="caret"></span> <!--Cria a setinha do lado do minha conta-->
             </a>
              <!--Lista de itens que sera um dropdown-menu (somente aparece ao clicar no menu Minha Conta) -->
            <ul class="dropdown-menu">
              <li> <a href="#">Editar</a> </li>
              <li> <a href="#">Logout</a> </li>
            </ul>
         </li>
        </ul>
      </div>
    </div>
  </div>
</nav>


  <div class="container">

    <div class="page-header"> <!-- Vai criar uma linha em baixo da div -->
      <h1>Bootstrap Navbars</h1>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap files/js/bootstrap.min.js"></script>
</body>
</html>
